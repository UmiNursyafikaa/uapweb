<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>kode</th>
            <th>barang</th>
            <th>harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>barang c</td>
            <td>30.000</td>
        </tr>

    </table>

    <br>
    <p>Inputan User</p>
    <table border="1">
        <tr>
            <td>Masukkan kode :</td>
            <td><input type="text" name="kode" id="kode"></td>
        </tr>
        <tr>
            <td>Banyaknya Barang :</td>
            <td><input type="text" name="jumlah" id="jumlah"></td>
        </tr>
        <tr>
            <td><button colspan = "2" type="button" id="submit">Submit</button></td>
        </tr>
    </table>

    <script>
        const price = {
            '001' : 10000,
            '002' : 20000,
            '003' : 30000
        };

        document.getElementById("Submit").onclick=function(){
            const kode = document.getElementById("kode").value;
            const jumlah = document.getElementById("jumlah").value;

            if (price =[kode]){
                const total = jumlah * price[kode];
                alert("Total Pembayaran Anda : " + total);

              const uang = parseInt(prompt("Masukkan Uang :"));

              if (uang < total){
                alert("Uang Anda Tidak cukup");
                }else{
                    const kembalian = uang - total;
                    alert("total kembalian anda: " + kembalian);
                }
              }else{
                alert("Kode yang anda cari tidak di temukan : ");
              }
            }
    </script>
</body>
</html>
